<!DOCTYPE html>

<html lang="br">
<meta charset="UTF-8">

	<head>
		<title>Formulário Feirão</title>
	</head>

	<body>
		<div>
			<table class="tableF" width="200px" align="center">
				<h2 align="center"> Formulário Feirão </h2>
				<hr>
				<br>
				<form>
					<tr>
						<td><input type="text" id="NomeSolicitante" placeholder="Nome do Solicitante"><br><br></td>
						<td><input type="text" id="Email" placeholder="Email do solicitante"><br><br></td>
					</tr>
					<tr>
						<td><input type="text" id="NomeEvento" placeholder="Nome do Evento"></td>
						<td><input type="text" id="LocalEvento" placeholder="Local do Evento"></td>
					</tr>
					<tr>
						<td>Data do disparo SMS</td>
						<td><input type="date" id="DataDisparo"></td>
					</tr>
					<tr>
						<td>Data inicial do evento</td>
						<td><input type="date" id="DataEventoI"></td>
					</tr>
					<tr>
						<td>Data final do evento</td>
						<td><input type="date" id="DataEventoF"></td>
					</tr>
					<tr>
						<td>Separar números com ;</td>
						<td><input type="text" id="CodigoFilial" placeholder="Codigo da Filial"></td>
					</tr>
					<tr>
						<td>Meses anteriores</td>
					<td>
						<input type="radio" name="mesesA" value="06">
						6 meses
						<input type="radio" name="mesesA" value="12">
						12 meses
						<input type="radio" name="mesesA" value="18">
						18 meses
						<input type="radio" name="mesesA" value="24">
						24 meses
					</td>
					</tr>
					<tr>
						<td>Meses em diante</td>
					<td>
						<input type="radio" name="mesesD"  value="06">
						6 meses
						<input type="radio" name="mesesD" value="12">
						12 meses
						<input type="radio" name="mesesD" value="18">
						18 meses
						<input type="radio" name="mesesD" value="24">
						24 meses
					</td>
					</tr>
					<tr>
					<td>Separar números com ;</td>
					<td><input type="text" id="CelularesAdicionais" placeholder="Celulares Adicionais"></td>
					</tr>
					<tr>
					<td><input type="submit" value="solicitar"></td>
					<td><input type="reset" value="Limpar"><td>
					</tr>
				</iform>
			</table>
		</div>	
	</body>
</html>
