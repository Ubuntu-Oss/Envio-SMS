<!DOCTYPE html>

<html lang="br">
<meta charset="UTF-8">

	<head>
		<title>Formulário Feirão</title>
	</head>

	<body>
		<form>
			<table class="tableF" width="200px" align="center">
				<h2 align="center"> Formulário Feirão </h2>
				<hr>
				<br>
				<tr>
					<td><input type="text" name="NomeSolicitante" placeholder="Nome do Solicitante"></td>
					<td><input type="text" name="Email" placeholder="Email do solicitante"></td>
				</tr>
				<tr>
					<td><input type="text" name="NomeEvento" placeholder="Nome do Evento"></td>
				</tr>
				<tr>
					<td>Data do disparo SMS:</td>
					<td><input type="date" name="DataDisparo"></td>
				</tr>
				<tr>
					<td><input type="text" name="LocalEvento" placeholder="Local do Evento"></td>
				</tr>
				<tr>
					<td>Data inicial do evento:</td>
					<td><input type="date" name="DataEventoI"></td>
				</tr>
				<tr>
					<td>Data final do evento:</td>
					<td><input type="date" name="DataEventoF"></td>
				</tr>
				<tr>
					<td><input type="text" name="Fraseologia" placeholder="Fraseologia"></td>
				</tr>
				<tr>
					<td><input type="text" name="CodigoFilial" placeholder="Codigo da Filial"></td>
					<td><input type="text" name="CodigoLoja" placeholder="Codigo da Loja"></td>
				</tr>
				<tr>
					<td>Meses anteriores:</td>
				<td>
					<input type="radio" name="mesesA" value="06">
					6 meses
					<input type="radio" name="mesesA" value="12">
					12 meses
					<input type="radio" name="mesesA" value="18">
					18 meses
					<input type="radio" name="mesesA" value="24">
					24 meses
				</td>
				</tr>
				<tr>
					<td>Meses em diante:</td>
				<td>
					<input type="radio" name="mesesD" value="06">
					6 meses
					<input type="radio" name="mesesD" value="12">
					12 meses
					<input type="radio" name="mesesD" value="18">
					18 meses
					<input type="radio" name="mesesD" value="24">
					24 meses
				</td>
				</tr>
				<tr>
				<td>Separar números com ;</td>
				<td><input type="text" name="CelularesAdicionais" placeholder="Celulares Adicionais"></td>
				</tr>
				<tr>
				<td><input type="submit" value="solicitar"></td>
				<td><input type="reset" value="Limpar"><td>
				</tr>
			</table>
		</iform>
	</body>
</html>
